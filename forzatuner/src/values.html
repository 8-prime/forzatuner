<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Forza Tune</title>
        <link rel="stylesheet" href="values.css">
    </head>
    <body>
        <h6>Forza Tune</h6>
        <div class="spacer"></div>
        <div class="inputs">
            <h5>Anti-Roll Bars</h5>
            <input class="input-text" type="text" id="armin" placeholder="min">
            <input class="input-text" type="text" id="armax" placeholder="max">
            <h5>Springs</h5>
            <input class="input-text" type="text" id="springmin" placeholder="min">
            <input class="input-text" type="text" id="springmax" placeholder="max">
            <h5>Shocks</h5>
            <input class="input-text" type="text" id="shockmin" placeholder="min">
            <input class="input-text" type="text" id="shockmax" placeholder="max">
            
            <div class="vertical-center">
                <a href="finalValues.html" class="myButton" onclick="enterValues();"> Get me the numbers</a>
            </div>
        </div>

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
